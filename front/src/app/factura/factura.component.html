<div>
    <h1>Lista de Facturas</h1>
    <button mat-raised-button color="primary" routerLink="/addfactura">
        <mat-icon>add_circle_outline</mat-icon>Agregar</button>
</div>
<br/>

<table mat-table [dataSource]="lst" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>#Factura</th>
        <td mat-cell *matCellDef="let element">{{element.noFactura}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{element.total}}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Nombre de Cliente</th>
        <td mat-cell *matCellDef="let element">{{element.cliente.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{element.fecha | date}}</td>
    </ng-container>

    <ng-container matColumnDef="tipocomprobante">
        <th mat-header-cell *matHeaderCellDef>Tipo Comprobante</th>
        <td mat-cell *matCellDef="let element">{{element.tipoComprobante.nombreNfc}}</td>
    </ng-container>

    <ng-container matColumnDef="nfc">
        <th mat-header-cell *matHeaderCellDef>NFC</th>
        <td mat-cell *matCellDef="let element">{{element.numeroNfc}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="basic">Editar</button> |
            <button mat-raised-button (click)="delete(element)" color="warn">Eliminar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
