<div>
    <h1>Lista de Proveedores</h1>
    <button mat-raised-button color="primary" (click)="openAdd()">
    <mat-icon>add_circle_outline</mat-icon>Agregar</button>
</div>
<br/>
<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Telefono</th>
            <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
        </ng-container>

        <ng-container matColumnDef="tipoidentificacion">
            <th mat-header-cell *matHeaderCellDef>Identificacion</th>
            <td mat-cell *matCellDef="let element">{{element.ididentificacionType.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="noidentificacion">
            <th mat-header-cell *matHeaderCellDef>Identificacion</th>
            <td mat-cell *matCellDef="let element">{{element.noIdentificacion}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">{{element.estado}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openEdit(element)" mat-raised-button color="basic">Editar</button> |
                <button mat-raised-button (click)="delete(element)" color="warn">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
    
</div>
